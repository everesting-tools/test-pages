<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упрощенный секундомер</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
        }
        .timer {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px;
            color: #2c3e50;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start { background: #2ecc71; color: white; }
        .pause { background: #f39c12; color: white; }
    </style>
</head>
<body>
    <h1>Упрощенный секундомер</h1>
    
    <div class="timer">00:00:00</div>
    
    <button class="start" onclick="startTimer()">Пуск</button>
    <button class="pause" onclick="pauseTimer()">Пауза</button>

    <script>
        let startTime = 0;
        let isRunning = false;
        let timerInterval;

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now();
                isRunning = true;
                timerInterval = setInterval(updateTimer, 100);
            }
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(timerInterval);
        }

        function updateTimer() {
            const now = Date.now();
            const elapsed = now - startTime;
            
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            document.querySelector('.timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        console.log('Упрощенный секундомер загружен!');
    </script>
</body>
</html>
